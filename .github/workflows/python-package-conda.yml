name: Test network functions

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    # - name: Add conda to system path
    #   run: |
    #     # $CONDA is an environment variable pointing to the root of the miniconda directory
    #     echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: env.yaml
        # environment-name: netlib_env
        cache-env: true
    - name: Lint with flake8
      run: |
        # conda install flake8
        # mamba install flake8
        echo $MAMBA_ROOT_PREFIX/bin >> $GITHUB_PATH && micromamba activate netlib_env
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7 --show-source --statistics --exit-zero
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exit-zero
    - name: Test with pytest
      run: |
        python setup.py install
        bash tests/run_tests.sh
